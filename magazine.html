        body {

        header {

        }

        }

        }

        .box-grid {
    display: grid;
    grid-template-columns: repeat(3, 4fr); /* 2 equal columns per row */
    gap: 20px;
    margin-top: 15px
    margin-right: 15px
    margin-left: 15px;
}

.box {
    text-align: center;
    padding: 25px;
    background-color: #004080;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.box:hover {
    background-color: #00264d;
}

        }

        footer {

            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
