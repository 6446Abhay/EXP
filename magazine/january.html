<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Magazine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs button:hover {
            background-color: #003060;
        }

        .content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

	  .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #004080;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #00264d;
        }
    </style>
    <script>
        function showTab(tab) {
            document.getElementById("editorial").style.display = "none";
            document.getElementById("articles").style.display = "none";
            document.getElementById("interviews").style.display = "none";
            document.getElementById(tab).style.display = "block";
        }
    </script>
</head>
<body>
    <h1>January Magazine</h1>
    <div class="tabs">
        <button onclick="showTab('editorial')">Editorial</button>
        <button onclick="showTab('articles')">Articles</button>
        <button onclick="showTab('interviews')">Interviews</button>
    </div>

    <div id="editorial" class="content">
        <h2>Editorial</h2>
        <p>Welcome to the January edition...</p>
    </div>
    <div id="articles" class="content" style="display: none;">
        <h2>Articles</h2>
        <p>Here are the featured articles for January...</p>
    </div>
    <div id="interviews" class="content" style="display: none;">
        <h2>Interviews</h2>
        <p>Read the exclusive interviews for January...</p>
    </div>

 <div class="nav-links">
    <a href="magazine.html">Magazine</a>
    <a href="february.html">Next (February)</a>
    </div>
</body>
</html>
